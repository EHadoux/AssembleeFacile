baseURL: 'https://ehadoux.github.io/AssembleeFacile/'
defaultContentLanguage: 'fr'
title: 'Assemblée Facile'
theme: 'PaperMod'
dateFormat: '2 January 2006'
hideSummary: false
outputs:
  home:
    - HTML
    - RSS
    - JSON
taxonomies:
  auteur: auteurs
  tag: tags
menu:
  main:
    - identifier: recherche
      name: recherche
      url: /search/
      weight: 5
    - identifier: auteurs
      name: auteurs
      url: /auteurs/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
params:
  mainSections: ['posts']
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowShareButtons: false
  ShowToc: false
  env: production
  description: "Comprendre l'Assemblée Nationale française en langage simple"
  keywords: ['assemblée nationale', 'politique', 'lois', 'france', 'démocratie']
  fuseOpts:
    distance: 1000
    limit: 5 # refer: https://www.fusejs.io/api/methods.html#search
    threshold: 0.8
    keys:
      - auteurs
      - tags
      - title
      - content
      - summary
      - permalink
