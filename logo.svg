<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="main" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.35 0.164 264)"/>
      <stop offset="100%" style="stop-color:oklch(0.259 0.164 264)"/>
    </linearGradient>
    <linearGradient id="dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.22 0.164 264)"/>
      <stop offset="100%" style="stop-color:oklch(0.18 0.164 264)"/>
    </linearGradient>
    <linearGradient id="light" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.42 0.164 264)"/>
      <stop offset="100%" style="stop-color:oklch(0.32 0.164 264)"/>
    </linearGradient>
  </defs>

  <!-- ===== FRONTON (pediment) ===== -->
  <!-- Tympan -->
  <polygon points="32,5 56,16 8,16" fill="url(#main)"/>
  <!-- Ombre interne du tympan -->
  <polygon points="32,8.5 52,16 12,16" fill="url(#dark)" opacity="0.35"/>
  <!-- Corniche supérieure (ligne de toit) -->
  <rect x="7" y="16" width="50" height="3" rx="0.5" fill="url(#dark)"/>
  <!-- Corniche inférieure (entablement) -->
  <rect x="7" y="19" width="50" height="2" rx="0.5" fill="url(#main)"/>

  <!-- ===== TRIGLYPHES (décoration entablement) ===== -->
  <!-- Série de petits rectangles décoratifs -->
  <rect x="9"  y="19.5" width="2" height="1.5" fill="url(#dark)" opacity="0.6"/>
  <rect x="14" y="19.5" width="2" height="1.5" fill="url(#dark)" opacity="0.6"/>
  <rect x="19" y="19.5" width="2" height="1.5" fill="url(#dark)" opacity="0.6"/>
  <rect x="24" y="19.5" width="2" height="1.5" fill="url(#dark)" opacity="0.6"/>
  <rect x="29" y="19.5" width="2" height="1.5" fill="url(#dark)" opacity="0.6"/>
  <rect x="34" y="19.5" width="2" height="1.5" fill="url(#dark)" opacity="0.6"/>
  <rect x="39" y="19.5" width="2" height="1.5" fill="url(#dark)" opacity="0.6"/>
  <rect x="44" y="19.5" width="2" height="1.5" fill="url(#dark)" opacity="0.6"/>
  <rect x="49" y="19.5" width="2" height="1.5" fill="url(#dark)" opacity="0.6"/>
  <rect x="54" y="19.5" width="2" height="1.5" fill="url(#dark)" opacity="0.6"/>

  <!-- ===== COLONNES ===== -->
  <!-- Chaque colonne : base ronde, fût avec reflet, chapiteau -->

  <!-- Colonne 1 -->
  <rect x="10"  y="21" width="5.5" height="1.2" rx="0.3" fill="url(#dark)"/>
  <rect x="10.5" y="22.2" width="4.5" height="20" rx="0.5" fill="url(#main)"/>
  <rect x="10.5" y="22.2" width="1.2" height="20" rx="0.5" fill="url(#light)" opacity="0.4"/>
  <rect x="10" y="42.2" width="5.5" height="1.5" rx="0.3" fill="url(#dark)"/>

  <!-- Colonne 2 -->
  <rect x="19.3" y="21" width="5.5" height="1.2" rx="0.3" fill="url(#dark)"/>
  <rect x="19.8" y="22.2" width="4.5" height="20" rx="0.5" fill="url(#main)"/>
  <rect x="19.8" y="22.2" width="1.2" height="20" rx="0.5" fill="url(#light)" opacity="0.4"/>
  <rect x="19.3" y="42.2" width="5.5" height="1.5" rx="0.3" fill="url(#dark)"/>

  <!-- Colonne 3 -->
  <rect x="28.7" y="21" width="5.5" height="1.2" rx="0.3" fill="url(#dark)"/>
  <rect x="29.2" y="22.2" width="4.5" height="20" rx="0.5" fill="url(#main)"/>
  <rect x="29.2" y="22.2" width="1.2" height="20" rx="0.5" fill="url(#light)" opacity="0.4"/>
  <rect x="28.7" y="42.2" width="5.5" height="1.5" rx="0.3" fill="url(#dark)"/>

  <!-- Colonne 4 -->
  <rect x="38" y="21" width="5.5" height="1.2" rx="0.3" fill="url(#dark)"/>
  <rect x="38.5" y="22.2" width="4.5" height="20" rx="0.5" fill="url(#main)"/>
  <rect x="38.5" y="22.2" width="1.2" height="20" rx="0.5" fill="url(#light)" opacity="0.4"/>
  <rect x="38" y="42.2" width="5.5" height="1.5" rx="0.3" fill="url(#dark)"/>

  <!-- Colonne 5 -->
  <rect x="47.5" y="21" width="5.5" height="1.2" rx="0.3" fill="url(#dark)"/>
  <rect x="48" y="22.2" width="4.5" height="20" rx="0.5" fill="url(#main)"/>
  <rect x="48" y="22.2" width="1.2" height="20" rx="0.5" fill="url(#light)" opacity="0.4"/>
  <rect x="47.5" y="42.2" width="5.5" height="1.5" rx="0.3" fill="url(#dark)"/>

  <!-- ===== STYLOBATE (marches) ===== -->
  <!-- Plateforme principale -->
  <rect x="7" y="43.7" width="50" height="3" rx="0.4" fill="url(#main)"/>
  <!-- Marche 1 -->
  <rect x="5" y="46.7" width="54" height="2.8" rx="0.4" fill="url(#dark)"/>
  <!-- Marche 2 -->
  <rect x="3" y="49.5" width="58" height="2.8" rx="0.4" fill="url(#main)" opacity="0.7"/>
  <!-- Sol -->
  <rect x="1" y="52.3" width="62" height="1.5" rx="0.4" fill="url(#dark)" opacity="0.4"/>
</svg>
